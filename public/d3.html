	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="apple-touch-icon" href="apple-touch-icon.png">

		<link rel="stylesheet" href="css/normalize.min.css">
		<link rel="stylesheet" href="css/main.css">

		<script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
	</head>
	<body>
		<!--[if lt IE 8]>
			<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<div class="header-container">
			<header class="wrapper clearfix">
				<h1 class="title">Alpha test</h1>
				<nav>
					<ul>
						<li><a href="/">home</a></li>
						<!-- <li><a href="#">nav ul li a</a></li>
						<li><a href="#">nav ul li a</a></li>-->
					</ul>
				</nav>
			</header>
		</div>

		<div class="main-container">
			<div class="main wrapper clearfix">

				<form>
					<label for="dateFrom">From: </label>
					<input type="date" id="dateFrom" value="2017-09-15"/>
					<input type="time" id="timeFrom" value="00:00:00"/>
					<label for="dateTo">To: </label>
					<input type="date" id="dateTo" value="2017-09-17"/>
					<input type="time" id="timeTo" value="00:00:00"/>
				</form>
				<div id="message"></div>

				<script type="application/javascript">
					(function(){
						var margin = {top: 20, right: 50, bottom: 30, left: 100},
							width = 960 - margin.left - margin.right,
							height = 600 - margin.top - margin.bottom;

						var colorOf = d3.scale.category10();

						var y = d3.scale.ordinal()
							.rangeRoundBands( [height, 0], 0.3 );

						var x = d3.time.scale()
							.range( [5, width] );

						var yAxis = d3.svg.axis()
							.scale( y )
							.orient( "left" );

						var xAxis = d3.svg.axis()
							.scale( x )
							.orient( "bottom" )
							.tickFormat( d3.time.format("%d/%m %Hh") );

						var svg = d3.select("body").append("svg")
							.attr("width", width + margin.left + margin.right)
							.attr("height", height + margin.top + margin.bottom)
							.append("g")
							.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

						svg.append("g")
							.attr("class", "x axis")
							.attr("transform", "translate(0," + height + ")")
							.call( xAxis );

						svg.append("g")
							.attr("class", "y axis")
							.call( yAxis );

						var d = new Date(),
							dTom = new Date( Date.now() + 1000*60*60*24 );

						d3.select("#dateFrom").property("value", dateString(d) );
						d3.select("#timeFrom").property("value", timeString(d) );
						d3.select("#dateTo").property("value", dateString(dTom) );
						d3.select("#timeTo").property("value", timeString(dTom) );

						function dateString( d ) {
							return d.getFullYear() + "-" +
								(d.getMonth()+1 < 10 ? "0" : '') + (d.getMonth()+1) + "-" +
								(d.getDate() < 10 ? "0" : '') + d.getDate()
						}


						function timeString( d ) {
							return (d.getHours < 10 ? "0" : '' ) + d.getHours() + ":" +
								(d.getMinutes() < 10 ? "0" : '') + (d.getMinutes()) + ":" +
								(d.getSeconds() < 10 ? "0" : '') + d.getSeconds()
						}

						var profiles = [];
						function dataUpdate() {
							var from = d3.select("#dateFrom").property("value") + 'T' + d3.select("#timeFrom").property("value") + "Z",
								to   = d3.select("#dateTo").property("value") + 'T' + d3.select("#timeTo").property("value") + "Z";

							d3.json("/api/live/timeline/" + from + "/" + to,
								function(error, json) {

									if( error ) {
										console.warn(error);
										d3.select("#message").html("Broken. Dates maybe");
									}
									else if( json.length === 0 ) {
										d3.select("#message").html("No data found for dates");
									}
									else {
										d3.select("#message").html("");
									}

									if (error) return console.warn(error);

									var data = [],
										randomUuidsNeeded = [];

									json.forEach( function(d1) {
										var randomId = null,
											randomUuid =  d1.randomUuid;

										for( var i=0, z=profiles.length; i<z; i++) {
											if( profiles[i].randomUuid === randomUuid ) {
												randomId = profiles[i].randomId;
												break;
											}
										}
										if( !randomId ) {
											randomUuidsNeeded.push( randomUuid );
										}

										d1.data.forEach( function(d2) {
											data.push({
												type: randomId ? randomId : randomUuid,
												time: new Date(d2.ts)
											});
										});
									});

									if( randomUuidsNeeded.length ) {
										d3.json("/api/pre/anon/" + JSON.stringify(randomUuidsNeeded),
											function (error, json) {
												profiles = profiles.concat(json);
												// TODO: update instantly, at the moment it updates after timeout
											}
										);
									}

									y.domain( data.map( function(d) { return d.type; } ) );
									x.domain( d3.extent( data, function(d) { return d.time; } ) );
									colorOf.domain( data.map( function(d) { return d.type; } ) );

									yAxis.scale( y );
									xAxis.scale( x );

									svg.select(".y.axis").call(yAxis);
									svg.select(".x.axis").call(xAxis);

									svg.selectAll( ".bar" )
										.data( data )
										.enter()
											.append( "rect" )
											.attr( "class", "bar" )
											.attr( "y", function(d) { return y(d.type); } )
											.attr( "height", y.rangeBand() )
											.attr( "x", function(d) { return x(d.time); } )
											.attr( "width", 1 )
											.style( "fill", function(d) { return colorOf(d.type); } );

								});

								setTimeout( dataUpdate, 1000 );
							}

							dataUpdate();
					})();
				</script>

			</div> <!-- #main -->
		</div> <!-- #main-container -->

		<div class="footer-container">
			<footer class="wrapper">
				<h3>&copy; 2017</h3>
			</footer>
		</div>

		<script src="js/main.js"></script>

	</body>
</html>
